<mat-toolbar color="primary"
            class="mat-elevation-z4">

  <span>{{title}}</span>

  <span fxFlex></span>

  <a mat-icon-button
     href="https://github.com/reppners/ngx-drag-drop">
    <mat-icon svgIcon="github"></mat-icon>
  </a>

</mat-toolbar>

<mat-tab-group fxFlex
              fxLayout="column"
              (selectChange)="onSelectedTabChange($event)">

  <mat-tab label="Simple">

    <dnd-simple fxFlex
                class="demo scrollable"></dnd-simple>

  </mat-tab>

  <mat-tab label="Lists">

    <dnd-list fxFlex
              class="demo scrollable"></dnd-list>

  </mat-tab>

  <mat-tab label="Nested">

    <dnd-nested fxFlex
                class="demo scrollable"></dnd-nested>

  </mat-tab>

  <mat-tab label="Native">

    <dnd-native fxFlex
                class="demo scrollable"></dnd-native>

  </mat-tab>

  <mat-tab label="Typed">

    <dnd-typed fxFlex
               class="demo scrollable"></dnd-typed>

  </mat-tab>

</mat-tab-group>

<dnd-demo-link fxFlexAlign="end"
               style="margin: 8px"
               [name]="activeDemoName"></dnd-demo-link>
